<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which niche NYU club should you join this year?</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <!-- Cal Sans Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f3fa;
      margin: 0;
      min-height: 100vh;
      font-family: 'Cal Sans', sans-serif;
    }
    #nyu-quiz-container {
      max-width: 400px;
      margin: 40px auto;
      background: #f6f3fa;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(60,0,100,0.12);
      font-family: 'Cal Sans', sans-serif;
      padding: 0;
      overflow: hidden;
    }
    #nyu-quiz-progress {
      height: 8px;
      background: #e0d7f5;
      width: 100%;
    }
    #nyu-quiz-progress-bar {
      height: 100%;
      background: #8000ff;
      width: 0%;
      transition: width 0.4s;
      border-radius: 8px 8px 0 0;
    }
    #nyu-quiz-card {
      padding: 32px 24px 24px 24px;
      background: #fff;
      border-radius: 0 0 20px 20px;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-question {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 18px;
      color: #44008b;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-options label {
      display: block;
      background: #f3eafd;
      border: 2px solid transparent;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: border 0.2s, background 0.2s;
      font-size: 1em;
      font-family: 'Cal Sans', sans-serif;
      font-weight: 400;
    }
    .nyu-quiz-options input[type="radio"] {
      accent-color: #8000ff;
      margin-right: 10px;
    }
    .nyu-quiz-options label.selected {
      border: 2px solid #8000ff;
      background: #e8d7fb;
      color: #8000ff;
      font-weight: 600;
    }
    .nyu-quiz-options label:hover {
      border: 2px solid #c299fc;
    }
    .nyu-quiz-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .nyu-quiz-btn {
      background: #8000ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-btn:disabled {
      background: #c9b8e6;
      cursor: not-allowed;
    }
    #nyu-quiz-result {
      text-align: center;
      padding: 24px;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-title {
      margin: 0 0 12px 0;
      color: #8000ff;
      font-size: 1.7em;
      font-weight: 700;
      font-family: 'Cal Sans', sans-serif;
    }
    @media (max-width: 500px) {
      #nyu-quiz-container {
        max-width: 100vw;
        margin: 0;
        border-radius: 0;
      }
      #nyu-quiz-card {
        padding: 18px 5vw 18px 5vw;
      }
    }
  </style>
</head>
<body>
<div id="nyu-quiz-container">
  <div id="nyu-quiz-progress"><div id="nyu-quiz-progress-bar"></div></div>
  <div id="nyu-quiz-card"></div>
</div>
<script>
const nyuQuizData = [
  {
    q: "You’ve just arrived in New York City for your first week of college. Where is your first stop on NYU’s campus?",
    a: [
      { text: "The Gallatin Galleries for some artistic inspiration ", type: "Fine Arts Society" },
      { text: "Bobst Library for peace and quiet before NYU Welcome", type: "Generation Meditation" },
      { text: "Cafe 181 in the Paulson Center for an iced coffee and a snack", type: "Cheese Club" },
      { text: "Kimmel Center for University Life for a view of Washington Square Park and some unbeatable people watching", type: "Future Fashion Group" },
    ]
  },
  {
    q: "If you could have lunch with any NYU alum, who would it be?",
    a: [
      { text: "Painter and performance artist Arleen Schloss to discuss the state of New York City’s art scene", type: "Fine Arts Society" },
      { text: "Singer-songwriter Maggie Rogers for playlist recommendations and wisdom from last year’s Tisch graduation speaker", type: "Generation Meditation" },
      { text: "Celebrity chef Edward Lee to get his advice on must-try restaurants", type: "Cheese Club" },
      { text: "Fashion designer Tom Ford for a lesson in personal style and capsule wardrobes", type: "Future Fashion Group" },
    ]
  },
  {
    q: "When you weren’t packing for NYU, how did you spend your summer?",
    a: [
      { text: "Traveling — before settling into dorm life, I explored new places", type: "Fine Arts Society" },
      { text: "Reading — I caught up on celebrities’ book lists and escaped to fantasy worlds", type: "Generation Meditation" },
      { text: "Cooking — I found the best dorm room recipes and prepared my Sidestein grocery list", type: "Cheese Club" },
      { text: "Shopping — I curated my perfect back-to-school wardrobe (and it does not include that bright purple lanyard)", type: "Future Fashion Group" },
    ]
  },
  {
    q: "You’re preparing for your first week of classes at NYU, what’s your schedule like?",
    a: [
      { text: "I’m only taking classes in the morning — that way my afternoons are free to explore the city", type: "Fine Arts Society" },
      { text: "I’ve loaded up on classes from Monday to Thursday to allow for a three-day weekend", type: "Generation Meditation" },
      { text: "I have a class in the morning and a class in the afternoon most days, with just enough time for a lunch break at Upstein or Crave NYU in between", type: "Cheese Club" },
      { text: "I’m a night owl and love to sleep in, all my classes are as late in the day as possible", type: "Future Fashion Group" },
    ]
  },
  {
    q: "Looking ahead — if you could study abroad at any of NYU’s 16 study away locations, where would you go?",
    a: [
      { text: "Florence — I can take classes at the beautiful Villa La Pietra and drink spritzes every day", type: "Fine Arts Society" },
      { text: "Buenos Aires — the metropolitan city is a short flight from Iguazu Falls, a UNESCO World Heritage site on the border of Argentina and Brazil", type: "Generation Meditation" },
      { text: "Paris — there’s no limit of sites to see, museums to peruse, restaurants to try and French people to annoy with your American customs", type: "Cheese Club" },
      { text: "London — it’s the birthplace of legendary culture icons and one of two study away sites where NYU has an exclusive global fashion program", type: "Future Fashion Group" },
    ]
  },
  {
    q: "If you were a Manhattan neighborhood, which one would you be?",
    a: [
      { text: "Chelsea — it has a vast art scene and offers unique architectural sites like the High Line", type: "Fine Arts Society" },
      { text: "East Village — matcha, yoga and Tompkins Square Park add up to offer the perfect neighborhood to relax and catch up with friends", type: "Generation Meditation" },
      { text: "West Village — NYU’s beloved neighborhood with a vibrant LGBTQ+ history and picturesque brownstones", type: "Cheese Club" },
      { text: "SoHo — effectively Manhattan’s shopping mall with staple clothing stores, unique local boutiques and constantly rotating pop-ups", type: "Future Fashion Group" }, 
    ]
  },
  {
    q: "Last question — class was canceled and you have a free afternoon, what are you doing?",
    a: [
      { text: "Finding a creative outlet to unplug and recharge", type: "Fine Arts Society" },
      { text: "Taking some time for some mindfulness through meditation", type: "Generation Meditation" },
      { text: "Trying a new restaurant and walking around a new neighborhood", type: "Cheese Club" },
      { text: "Going to a sample sale for deals on new products from designer labels", type: "Future Fashion Group" }, 
    ]
  }
];

const nyuQuizResults = {
  "Fine Arts Society": {
    title: "Fine Arts Society",
    desc: "You love expressing yourself creatively, and the Fine Arts Society will allow you to take advantage of all the art museums New York has to offer while also meeting some like-minded individuals. Attend a monthly outing to a new exhibit or join the club for a monthly artistic activity."
  },
  "Generation Meditation": {
    title: "Generation Meditation",
    desc: "After a busy week of classes and other side hustles, you crave an activity that will rejuvenate you and keep you in check with your feelings and emotions. Generation Meditation invites students to sit for a meditation every week."
  },
  "Cheese Club": {
    title: "Cheese Club",
    desc: "As a lover of New York culture and all things food, you’ll get the best restaurants and of course, cheese recommendations, from the members of the Cheese Club. They do monthly themed cheese tastings on campus, like “Cheese Around the World” or Halloween-themed “Night of the Living Chedd.”"
  },
  "Future Fashion Group": {
    title: "Future Fashion Group",
    desc: "You identify as a fashionista and crave a space where you can cultivate your new personal style. Future Fashion Group is a sustainability-focused fashion club that meets periodically throughout the semester and does events with sustainable fashion initiatives like Depop and Arête. If you’re interested in joining a publication besides WSN, Future Fashion Group also has a semesterly magazine."
  }
};

let currentQ = 0;
let answers = [];

function renderQuiz() {
  // Progress bar
  document.getElementById("nyu-quiz-progress-bar").style.width =
    ((currentQ) / nyuQuizData.length) * 100 + "%";

  // Card content
  const card = document.getElementById("nyu-quiz-card");
  if (currentQ >= nyuQuizData.length) {
    showResult();
    return;
  }
  const q = nyuQuizData[currentQ];
  let html = `<div class="nyu-quiz-question">${q.q}</div>
  <form id="nyu-quiz-form" class="nyu-quiz-options">`;
  q.a.forEach((opt, i) => {
    html += `
    <label${answers[currentQ] === i ? ' class="selected"' : ''}>
      <input type="radio" name="option" value="${i}"${answers[currentQ] === i ? ' checked' : ''} required>
      <span>${opt.text}</span>
    </label>`;
  });
  html += `</form>
  <div class="nyu-quiz-nav">
    <button class="nyu-quiz-btn" ${currentQ === 0 ? "disabled" : ""} id="nyu-quiz-prev">Back</button>
    <button class="nyu-quiz-btn" id="nyu-quiz-next" disabled>Next</button>
  </div>
  `;
  card.innerHTML = html;

  // Enable next if already answered
  if (typeof answers[currentQ] === 'number') {
    document.getElementById("nyu-quiz-next").disabled = false;
  }

  // Handle selection
  document.querySelectorAll('input[name="option"]').forEach((radio, idx) => {
    radio.addEventListener('change', function() {
      answers[currentQ] = idx;
      renderQuiz();
    });
  });

  // Navigation
  document.getElementById("nyu-quiz-prev").onclick = function() {
    if (currentQ > 0) {
      currentQ--;
      renderQuiz();
    }
  };
  document.getElementById("nyu-quiz-next").onclick = function() {
    if (typeof answers[currentQ] === 'number') {
      currentQ++;
      renderQuiz();
    }
  };
}

function showResult() {
  // Tally results
  const tally = {};
  answers.forEach((ans, idx) => {
    const type = nyuQuizData[idx].a[ans].type;
    tally[type] = (tally[type] || 0) + 1;
  });
  // Get most common type
  let topType = Object.keys(tally).sort((a, b) => tally[b] - tally[a])[0];
  let result = nyuQuizResults[topType];
  document.getElementById("nyu-quiz-progress-bar").style.width = "100%";
  document.getElementById("nyu-quiz-card").innerHTML = `
    <div id="nyu-quiz-result">
      <div class="nyu-quiz-title">${result.title}</div>
      <div>${result.desc}</div>
      <br>
      <button class="nyu-quiz-btn" id="nyu-quiz-restart">Restart Quiz</button>
    </div>
  `;
  document.getElementById("nyu-quiz-restart").onclick = function() {
    currentQ = 0;
    answers = [];
    renderQuiz();
  }
}

renderQuiz();
</script>
</body>
</html>
