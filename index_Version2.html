<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYU Personality Quiz</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <!-- Cal Sans Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f3fa;
      margin: 0;
      min-height: 100vh;
      font-family: 'Cal Sans', sans-serif;
    }
    #nyu-quiz-container {
      max-width: 400px;
      margin: 40px auto;
      background: #f6f3fa;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(60,0,100,0.12);
      font-family: 'Cal Sans', sans-serif;
      padding: 0;
      overflow: hidden;
    }
    #nyu-quiz-progress {
      height: 8px;
      background: #e0d7f5;
      width: 100%;
    }
    #nyu-quiz-progress-bar {
      height: 100%;
      background: #8000ff;
      width: 0%;
      transition: width 0.4s;
      border-radius: 8px 8px 0 0;
    }
    #nyu-quiz-card {
      padding: 32px 24px 24px 24px;
      background: #fff;
      border-radius: 0 0 20px 20px;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-question {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 18px;
      color: #44008b;
      font-family: 'Cal Sans', sans-serif;
    }
    .nyu-quiz-options label {
      display: block;
      background: #f3eafd;
      border: 2px solid transparent;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: border 0.2s, background 0.2s;
      font-size: 1em;
      font-family: 'Cal Sans', sans-serif;
      font-weight: 400;
    }
    .nyu-quiz-options input[type="radio"]:checked + span {
      color: #8000ff;
      font-weight: 600;
    }
    .nyu-quiz-options input[type="radio"]:checked ~ label {
      border: 2px solid #8000ff;
      background: #e8d7fb;
    }
    .nyu-quiz-options input[type="radio"] {
      accent-color: #8000ff;
      margin-right: 10px;
    }
    .nyu-quiz-options label:hover {
      border: 2px solid #c299fc;
    }

      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }

      border: none;
